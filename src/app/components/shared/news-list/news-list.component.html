<a routerLink="{{data.id}}">
  <div class="box mx-1 my-1">
    <h5 class=" mt-3 mb-3"> {{data.title}} </h5>
    <img src="{{data.urlToImage}}" alt="news image">
    <p class="author">
      {{data.author}}
    </p>
    <ng-container *ngIf="data.description; else content">
      <p class="mt-3"> {{data.description | shorten: 200}} </p>
    </ng-container>
    <ng-template #content>
      <p class="mt-3">
        {{data.content | shorten: 200}}
      </p>
    </ng-template>
  </div>
</a>
